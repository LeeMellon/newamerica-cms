{% extends "post_page.html" %}

{% load wagtailcore_tags %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-event{% endblock %}

{% block post-content %}
	<div class="event">
		<p>Event</p>
	    <p class="event__title">{{ page.title }}</p>
	    <p class="event__date"> {{ page.date }} </p>
	    <p class="event__time"> {{ page.time }} </p>
	    <p class="event__address"> {{ page.address }}</p>
	    <a class="event__rsvp button" href="{{page.rsvp_link}}" >RSVP</a>
	</div>
    {{ page.body }}
    

{% endblock %}
