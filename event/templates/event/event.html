{% extends "post_page.html" %}

{% load wagtailcore_tags %}
{% load wagtailcore_tags wagtailimages_tags %}
{% load utilities %}

{% block post_right_aside %}
<div class="post-aside-wrapper post__social__wrapper">
	<div class="post-authors__list row gutter-0">
		<div class="event-details col-lg-12 col-6 margin-bottom-lg-25">
				<label class="block bold margin-0">When</label>
				<label class="">{% generate_dateline page %}</label>
		</div>
		<div class="event-details col-lg-12 col-6">
			<label class="block bold margin-0">Where</label>
			<label class="block">
				{{ page.host_organization }}<br/>{{ page.street_address }} {{ page.city }}, {{ page.state }} {{ page.zipcode }}
			</label>
		</div>
		<div class="post-authors__rsvp margin-top-15">
			<a class="button turquoise block" href="">RSVP</a>
		</div>
	</div>
</div>
{% endblock %}

{% block post_extra_body_content %}
	{% if page.soundcloud_url %}
		<div class="event__soundcloud_embed">
			<a href='{{ page.soundcloud_url }}'>Listen to this Event</a>
		</div>
	{% endif %}
{% endblock %}
