{% load utilities %}
<figure class="figure {{value.fallback_image_align}} {{value.fallback_image_width|temp_image_width_map}}">
  <div class="figure__image">
      <img src="{% get_media_url %}{{value.fallback_image.file.name}}"/>
  </div>
  {% if value.fallback_image.caption or value.fallback_image.source %}
    <figcaption>
      {% if value.fallback_image.caption %}
        <h6>
          {{ value.fallback_image.caption }}
        </h6>
      {% endif %}
      {% if value.fallback_image.source %}
        <h6 class="caption">
          Source: {{ value.fallback_image.source }}
        </h6>
      {% endif %}
    </figcaption>
  {% endif %}
</figure>
