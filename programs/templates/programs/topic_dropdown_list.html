<div class="row">
  <div class="header-dropdown-content col-md-9">
  </div>
  <div class="header-dropdown-links col-md-3">
    {% for topic in topics %}
      <div class="header-dropdown-links__link">
        <a href="{{topic.url}}" class="header-dropdown__link__header">
          <label>{{topic.title}}</label>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
