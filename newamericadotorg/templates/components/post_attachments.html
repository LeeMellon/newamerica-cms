{% load utilities %}

<div class="post-attachment">
  <div class="post-attachment__image"></div>
  <div class="post-attachment__text">
    {% for block in page.attachment %}
      <a class="post-attachement__text__link" href='{{ block.value.file.url }}' target="_blank">
        {{ block.value.title }}
      </a>
    {% endfor %}
  </div>
</div>
