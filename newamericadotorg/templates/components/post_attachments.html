{% load utilities %}

<div class="post__attachment post__aside-section">
  <label class="lg">Download</label>
  <div class="post__attachment__text">
    {% for block in page.attachment %}
      <a class="post__attachement__text__link" href='{{ block.value.file.url }}' target="_blank">
        {{ block.value.title }}
      </a>
    {% endfor %}
  </div>
</div>
