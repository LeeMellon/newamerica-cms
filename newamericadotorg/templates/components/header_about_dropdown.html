{% load wagtailimages_tags %}
{% load utilities %}
{% image about_pages.0.value.specific.story_image fill-200x170 as story_image %}

{% group_programs about_pages 2 as about_groups %}
<div class="about-dropdown-wrapper container">
<div class="row">
  <div class="col-8">
    <div class="about-image">
      <img src="{{story_image.url}}" />
    </div>
    <div class="about-text">
      <label class="bold block link column-heading margin-0"><a href="/our-funding/donate/">Support New America &mdash;</a></label>
      <label class="block margin-top-0 margin-bottom-15">We are dedicated to renewing America by continuing the quest to realize our nation's highest ideals, honestly confronting the challenges caused by rapid technological and social change, and seizing the opportunities those changes create.</label>
    </div>
  </div>
  <div class="col-4">
    <label class="bold link column-heading margin-0"><a href="/our-story/">About &mdash;</a></label>
    <div class="row">
    {% for g in about_groups %}
      <div class="col-xl-5 col-lg-6">
        {% for a in g %}
          <div class="header-dropdown-links__link">
            <label class="block link margin-bottom-5">
              <a href="{{a.value.url}}">
                {{a.value.title}}
              </a>
            </label>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
    </div>
  </div>

</div>
</div>
