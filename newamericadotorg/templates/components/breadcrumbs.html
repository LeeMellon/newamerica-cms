{% if self.get_ancestors|length > 2 %}
{% with a=self.get_ancestors %}
  <div class="container margin-top-25 breadcrumb">
    <h6 class="link with-caret--left">
      {% if a.3.content_type.name == "Initiative Homepage" or a.3.content_type.name == "Blog" or a.3.content_type.name == "Project" %}
      <a href="{{ a.3.url }}"><u>{{a.3.title }}</u></a>
      {% else %}
      <a href="{{ a.2.url }}"><u>{{a.2.title }}</u></a>
      {% endif %}
    </h6>
  </div>
  {% endwith %}
{% endif %}
