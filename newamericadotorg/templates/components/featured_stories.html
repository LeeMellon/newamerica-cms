{% load wagtailimages_tags utilities %}

<section class='featured-stories row'>
  {% for story in stories %}
  <div class='col-md-4 featured-story'>
    <a class="featured-story__link-wrapper row" href="{{ story.url }}">
      {% if story.specific.story_image %}
        {% image story.specific.story_image fill-250x150 as story_image %}
        <div class="featured-story__image-wrapper col-md-6">
          <div class='featured-story__image'
            style="background-image: url({{story_image.url}})">
          </div>
        </div>
        <div class='featured-story__text col-md-6'>
      {% else %}
        <div class='featured-story__text col-md-12'>
      {% endif %}
          <label class="featured-story__text__label">
            {% generate_content_type_line story.content_type %}
          </label>
          <h4 class="featured-story__text__heading">
              {% if story.seo_title %}{{ story.seo_title }}{% else %}{{ story.title }}{% endif %}
          </h4>
          <!-- <p class="featured-story__text__description subheading--h4">
            {{ story.specific.story_excerpt }}
          </p> -->
        </div>
    </a>
  </div>
  {% endfor %}
</section>
