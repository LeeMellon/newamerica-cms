{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load utilities %}

{% image post.story_image fill-600x460 as post_image_lg %}
{% image post.story_image fill-30x23 as post_image_thumb %}

<div class="card md">
  <a href="{{post.url}}" class="row gutter-0">
    <div class="col-6 col-md-12">
      <div class="card__image">
        <div class="card__image__background" style="background-image: url({{post_image_thumb.url}});"></div>
        <img src="{{post_image_lg.url}}" class="fade-in-image" onload="this.classList.add('loaded');"/>
      </div>
    </div>
    <div class="col-6 col-md-12">
      <div class="card__text">
        <!-- <h3 class="card__text__title bold margin-top-0 block">{{post.title}}</h3> -->
        <label class="card__text__title bold margin-top-0 block link">
          <span><u>{{post.title}}</u></span>
        </label>
        <label class="card__text__program caption margin-bottom-0 block">{{post.parent_programs.all.0.title}} {{post.content_type}}</label>
      </div>
    </div>
  </a>
</div>
