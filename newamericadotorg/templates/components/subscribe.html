<form action="/api/subscribe/" method="post">{% csrf_token %}
  name: <input type="text" name="name"><br>
  email: <input type="text" name="email"><br>
  <label class="lg active">Subscribe</label>
  {% for s in subscriptions %}
  <label>{% firstof s.subscription_segment.alternate_title s.subscription_segment.title %}</label>
   <input type="checkbox" name="subscriptions[]" value="{{s.subscription_segment.title}}"> <br>
  {% endfor %}
  <input type="submit" value="Submit">
</form>
