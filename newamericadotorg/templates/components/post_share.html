<div class="post-aside-wrapper post__social__wrapper" style="margin-top: -15px;">
  <div>
    <a class="social--inline" href="https://www.facebook.com/dialog/share?app_id=1650004735115559&display=popup&href=https://newamerica.org{{page.url}}" target="_blank" >
      <i class="fa circle fa-facebook"></i>
      <h6>Share</h6>
    </a>
  </div>
  <div>
    <a class="social--inline" href="https://twitter.com/intent/tweet/?url=https://newamerica.org{{page.url}}&text={{page.title}}&via=newamerica" target="_blank" >
      <i class="fa circle fa-twitter"></i>
      <h6>Tweet</h6>
    </a>
  </div>
  {% if page.attachment|length > 0 %}
  <div>
    <a class="social--inline" href="{% if page.attachment.0.value.url|make_list|first == '/' %}https://newamerica.org{{page.attachment.0.value.url}}{% else %}{{page.attachment.0.value.url}}{% endif %}" target="_blank" >
      <i class="fa circle fa-download"></i>
      <h6>Download</h6>
    </a>
  </div>
  {% endif %}
</div>
