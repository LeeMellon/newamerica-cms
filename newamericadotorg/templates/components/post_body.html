{% load wagtailcore_tags %}
{% if page.date %}
  <label class="post-body__date block margin-0">{{ page.date }}</label>
{% endif %}
{% for block in page.body %}
  {% if block.block_type == "inline_image" %}
    {% include_block block %}
  {% else %}
    <div class="block-{{ block.block_type }}">
       {% include_block block %}
    </div>
  {% endif %}

{% endfor %}
