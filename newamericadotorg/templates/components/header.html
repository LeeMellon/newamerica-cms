{% load cache %}
<!-- 86400 header  -->
<header class="header scroll-target {% block with-subheader-class %}{% endblock %}" data-scroll-offset="200%">
  <div class="header__wrapper">
    <div class="container--wide">
    <div class="row no-gutters">
      <div class="header__logo-wrapper col-lg-4 col-11">
        <a href="/">
          <div class="header__logo logo"></div>
        </a>
      </div>
      <nav class="header__nav col-md-7">
        <!-- floated right, so this is in opposite order -->
        <div class="header__nav__button-and-icons">
          <div class="header__nav__donate">
            <a class="header__nav__donate__button"><label></label></a>
          </div>
          <div class="header__nav__search">
            <!-- <i class='fa fa-search search-icon'></i> -->
          </div>
        </div>
        <div class="header__nav__dropdown-list">
          {% include './header_dropdown_list.html' %}
        </div>
      </nav>
      <nav class="header__nav__mobile-menu-icon col-1">

      </nav>
    </div>
  </div>
  <div id="mobile-menu__wrapper">
    {%  include 'components/mobile-menu-icon.html' %}
    <div id="compose__mobile-menu" data-replace-this="true"></div>
  </div>
  </div>

  {% block subheader %}{% endblock %}
</header>
