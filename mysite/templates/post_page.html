{% extends "program_base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-postpage{% endblock %}

{% block content %}
	<div class="post-header" style="background-image: linear-gradient(
	      rgba(0, 0, 0, 0.3),
	      rgba(0, 0, 0, 0.3)
	    ), 
    	url(https://upload.wikimedia.org/wikipedia/commons/1/1a/Bachalpseeflowers.jpg)">

		<div class="post-header__text">
		    <div class="post-header__text__title">
		    	<h1>{{ page.title }}</h1>
		    </div>
		</div>
	</div>


	<div class="post-container">

	    {% block post-content %}

	    {% endblock %}

	</div>
	
	<div class='border-panel post-subscribe'>
		<div class='border-panel__item'>
			<div class='border-panel__content'>
				<h1>Subscribe</h1>
				<p>Get our weekly digital magazine and events lineup in your inbox</p>
				<div id='subscribe'>
					<input type='text' placeholder='Your e-mail' id='subscribe__email-field'></input>
					<button class='button' id='subscribe__link'>Sign up</button>
					<div id='subscribe__modal-container'></div>
				</div>
			</div>
		</div>
	</div>
    
{% endblock %}
