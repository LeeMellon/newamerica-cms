<div id="share"></div>
<script>
    $("#share").jsSocials({
    	showCount: true,
		showLabel: true,
		text: "{{ page.title | safe }}",
		shareIn: "popup",
        shares: [
        	"email", "twitter", 
			{
				share: "facebook",
			    label: "Share",
			    logo: "fa fa-facebook"
			}]
    });
</script>
